<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./scss/styles.css" />
        <title>Parrot Books</title>
    </head>
    <body>
        <website-header></website-header>
        <section class="bg-light bg-gradient p-5 text-center text-md-start">
            <div class="container">
                <div
                    class="d-md-flex justify-content-around align-items-center"
                >
                    <div>
                        <h1>
                            Explore the
                            <span class="text-warning">amazing world</span> of
                            books
                        </h1>
                        <p class="lead pe-md-5">
                            Welcome to the world of Parrot Books! In our shop
                            you can find fascinating books and jump into the
                            world of advanture, magic, detective stories -
                            choose whatever you feel up to.
                        </p>
                        <a href="product-list.html">
                            <button
                                type="button"
                                class="btn btn-warning btn-lg my-4"
                            >
                                Choose a book
                            </button>
                        </a>
                    </div>
                    <img
                        src="./assets/img/book.jpg"
                        class="img-fluid rounded-circle"
                        alt="magical-book"
                        style="max-width: 400px"
                    />
                </div>
            </div>
        </section>

        <section class="bg-light bg-gradient py-5">
            <div class="container">
                <div
                    id="carousel"
                    class="carousel slide"
                    data-bs-ride="carousel"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item text-center active">
                            <img
                                src="./assets/img/slide-image-1.webp"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/img/slide-image-2.webp"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/img/slide-image-3.webp"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carousel"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carousel"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

        <website-footer></website-footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./javascript/headerFooter.js"></script>
        <script src="./javascript/script.js"></script>
    </body>
</html>
