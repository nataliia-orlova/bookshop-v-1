<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./scss/styles.css" />
        <title>Parrot Books</title>
    </head>

    <body>
        <website-header></website-header>
        <main>
            <section class="bg-light bg-gradient">
                <div class="product-list__content container py-5">
                    <div class="product-list__filter">
                        <aside class="filter">
                            <div class="filter__content">
                                <div class="filter__block">
                                    <div class="filter__block-title">
                                        <span>Filters</span>
                                    </div>
                                    <div class="filter__block-content">
                                        <label for="most-popular"
                                            ><input
                                                type="checkbox"
                                                id="most-popular"
                                            />
                                            <span>Most Popular</span></label
                                        >
                                        <label for="on-sale"
                                            ><input
                                                type="checkbox"
                                                id="on-sale"
                                            />
                                            <span>On Sale</span></label
                                        >
                                    </div>
                                </div>
                                <div class="filter__block">
                                    <div class="filter__block-title">
                                        <span>Availability</span>
                                    </div>
                                    <div class="filter__block-content">
                                        <label for="in-stock"
                                            ><input
                                                type="checkbox"
                                                id="in-stock"
                                            />
                                            <span>In Stock</span></label
                                        >
                                        <label for="comming-soon"
                                            ><input
                                                type="checkbox"
                                                id="comming-soon"
                                            />
                                            <span>Comming Soon</span></label
                                        >
                                    </div>
                                </div>
                                <div class="filter__block">
                                    <div class="filter__block-title">
                                        <span>Age</span>
                                    </div>
                                    <div class="filter__block-content">
                                        <label for="early-reader"
                                            ><input
                                                type="checkbox"
                                                id="early-reader"
                                            />
                                            <span
                                                >Early reader 6-10</span
                                            ></label
                                        >
                                        <label for="middle-grade"
                                            ><input
                                                type="checkbox"
                                                id="middle-grade"
                                            />
                                            <span
                                                >Middle Grade 8-12</span
                                            ></label
                                        >
                                        <label for="young-adult"
                                            ><input
                                                type="checkbox"
                                                id="young-adult"
                                            />
                                            <span>Young-adult</span></label
                                        >
                                        <label for="adult"
                                            ><input
                                                type="checkbox"
                                                id="adult"
                                            />
                                            <span>Adult</span></label
                                        >
                                    </div>
                                </div>
                                <div class="filter__block">
                                    <div class="filter__block-title">
                                        <span>Category</span>
                                    </div>
                                    <div class="filter__block-content">
                                        <label for="detective"
                                            ><input
                                                type="checkbox"
                                                id="detective"
                                            />
                                            <span
                                                >Detective stories</span
                                            ></label
                                        >
                                        <label for="biographies"
                                            ><input
                                                type="checkbox"
                                                id="biographies"
                                            />
                                            <span>Biographies</span></label
                                        >
                                        <label for="fantasy"
                                            ><input
                                                type="checkbox"
                                                id="fantasy"
                                            />
                                            <span>Fantasy</span></label
                                        >
                                        <label for="sci-fi"
                                            ><input
                                                type="checkbox"
                                                id="sci-fi"
                                            />
                                            <span>Science Fiction</span></label
                                        >
                                        <label for="adventures"
                                            ><input
                                                type="checkbox"
                                                id="adventures"
                                            />
                                            <span>Adventures</span></label
                                        >
                                        <label for="classic"
                                            ><input
                                                type="checkbox"
                                                id="classic"
                                            />
                                            <span>Classic books</span></label
                                        >
                                    </div>
                                </div>

                                <div class="filter__block">
                                    <div class="filter__block-title">
                                        <span>Language</span>
                                    </div>
                                    <div class="filter__block-content">
                                        <label for="dutch"
                                            ><input
                                                type="checkbox"
                                                id="dutch"
                                                value="dutch"
                                            />
                                            <span>Dutch</span></label
                                        >
                                        <label for="english"
                                            ><input
                                                type="checkbox"
                                                id="english"
                                                value="english"
                                            />
                                            <span>English</span></label
                                        >
                                        <label for="german"
                                            ><input
                                                type="checkbox"
                                                id="german"
                                                value="german"
                                            />
                                            <span>German</span></label
                                        >
                                        <label for="ukrainian"
                                            ><input
                                                type="checkbox"
                                                id="ukrainian"
                                                value="ukrainian"
                                            />
                                            <span>Ukrainian</span></label
                                        >
                                    </div>
                                </div>
                                <div class="filter__block">
                                    <div class="filter__block-title">
                                        <span>Price</span>
                                    </div>
                                    <div class="filter__block-content">
                                        <div class="filter__price">
                                            <div class="filter__price--min">
                                                <div
                                                    class="filter__price--range"
                                                >
                                                    <span>from</span>
                                                    <input
                                                        type="number"
                                                        min="0"
                                                        step="50"
                                                    />
                                                </div>
                                            </div>
                                            <div class="filter__price--max">
                                                <div
                                                    class="filter__price--range"
                                                >
                                                    <span>to</span>
                                                    <input
                                                        type="number"
                                                        min="0"
                                                        step="50"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <button>Apply Price</button>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div
                        id="product-gallery"
                        class="product-list__gallery row row-cols-1 row-cols-md-4 g-4"
                    ></div>
                </div>
            </section>
            <section class="pagination bg-light bg-gradient">
                <div class="container">
                    <nav aria-label="Navigation between product-list pages">
                        <ul class="pagination justify-content-end">
                            <li class="page-item disabled">
                                <a
                                    class="page-link"
                                    href="#"
                                    aria-label="Previous"
                                >
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="product-list.html"
                                    >1</a
                                >
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="product-list-2.html"
                                    >2</a
                                >
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="product-list-3.html"
                                    >3</a
                                >
                            </li>
                            <li class="page-item">
                                <a
                                    class="page-link"
                                    href="product-list-2.html"
                                    aria-label="Next"
                                >
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
        </main>
        <website-footer></website-footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./javascript/headerFooter.js"></script>
        <script src="./javascript/script.js" type="module"></script>
    </body>
</html>
